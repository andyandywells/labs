<!DOCTYPE html>
<html>
<head>
    <link href="trig.css" rel="stylesheet" type="text/css">
   
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div id="container" class="myform">
        <h1>Sine Rule Calculator</h1>

        </br>
        <p>Angle A is opposite side a. Either AngleA or a is the value you want to find.</p>
    <p>AngleB is a known angle, opposite a known side, b.</p>
        </br>
<div id="wrap">
    <div id="small" class="remove_a">
        <input placeholder="Known angle" class="AngleA"></input>
    </div>
    <div id="small">
        <input placeholder="Angle to find" class="AngleB"></input>
    </div>
    <div id="small" class="remove_s">
        <input placeholder="Known side" class="x"></input>
    </div>
    <div id="small">
        <input placeholder="Side to find" class="b"></input>
    </div>
    <button class="button">Execute</button>
    
</div>
</div>
</body>
 <script type="text/javascript" src="trig.js"></script>
</html>
